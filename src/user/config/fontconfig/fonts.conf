<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- 
	This config primarily relies on Google's Noto fonts, for an extensive
	range of supported languages (https://notofonts.github.io/overview/)
	
	The foremost goal is to have no broken characters in any program,
	browser, or document.

	The font matching was generated by an LLM from instructions, and
	has been tested on a Gentoo system and Firefox.
-->
<fontconfig>

	<alias>
	<!-- Default "sans-serif" font-->
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans Math</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
	<!-- Default "serif" font-->
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>STIX Two Math</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
	<!-- Default "monospace" font-->
		<family>monospace</family>
		<prefer>
			<family>Maple Mono NF</family>
		</prefer>
	</alias>

	<alias>
	<!-- Default "cursive" font-->
		<family>cursive</family>
		<prefer>
			<family>Playwrite GB S</family>
		</prefer>
	</alias>

	<alias>
	<!-- Default "fantasy" font-->
		<family>fantasy</family>
		<prefer>
			<family>Moon Dance</family>
		</prefer>
	</alias>


	<!-- START: GENERATED BY AN LLM -->
	<match target="font">
	<!-- Match for Simplified Chinese (with Noto Sans or Noto Serif based on the style) -->
		<test name="lang">
			<string>zh</string> <!-- For Chinese -->
		</test>
		<test name="script">
			<string>han</string> <!-- Han script -->
		</test>
		<test name="style">
			<string>regular</string> <!-- Match for regular style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Sans CJK SC</string> <!-- Use Noto Sans for regular style -->
		</edit>
	</match>

	<match target="font">
	<!-- Match for Simplified Chinese (using Noto Serif for serif style) -->
		<test name="lang">
			<string>zh</string> <!-- For Chinese -->
		</test>
		<test name="script">
			<string>han</string> <!-- Han script -->
		</test>
		<test name="style">
			<string>serif</string> <!-- Match for serif style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Serif CJK SC</string> <!-- Use Noto Serif for serif style -->
		</edit>
	</match>

	<match target="font">
	<!-- Match for Japanese (with Noto Sans or Noto Serif based on style) -->
		<test name="lang">
			<string>ja</string> <!-- For Japanese -->
		</test>
		<test name="script">
			<string>han</string> <!-- Kanji script -->
		</test>
		<test name="style">
			<string>regular</string> <!-- Match for regular style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Sans CJK JP</string> <!-- Use Noto Sans for regular style -->
		</edit>
	</match>

	<match target="font">
	<!-- Match for Japanese (using Noto Serif for serif style) -->
		<test name="lang">
			<string>ja</string> <!-- For Japanese -->
		</test>
		<test name="script">
			<string>han</string> <!-- Kanji script -->
		</test>
		<test name="style">
			<string>serif</string> <!-- Match for serif style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Serif CJK JP</string> <!-- Use Noto Serif for serif style -->
		</edit>
	</match>

	<match target="font">
	<!-- Match for Korean (with Noto Sans or Noto Serif based on style) -->
		<test name="lang">
			<string>ko</string> <!-- For Korean -->
		</test>
		<test name="script">
			<string>hangul</string> <!-- Hangul script -->
		</test>
		<test name="style">
			<string>regular</string> <!-- Match for regular style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Sans CJK KR</string> <!-- Use Noto Sans for regular style -->
		</edit>
	</match>

	<match target="font">
	<!-- Match for Korean (using Noto Serif for serif style) -->
		<test name="lang">
			<string>ko</string> <!-- For Korean -->
		</test>
		<test name="script">
			<string>hangul</string> <!-- Hangul script -->
		</test>
		<test name="style">
			<string>serif</string> <!-- Match for serif style -->
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Serif CJK KR</string> <!-- Use Noto Serif for serif style -->
		</edit>
	</match>
	<!-- END: GENERATED BY AN LLM -->

</fontconfig>
